<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Prototip</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      background: #000; /* kenarlarda beyaz boşluk görünmesin diye */
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://embed.figma.com/proto/zmm8iqEtR9RVwUZkSBHRmU/Untitled?node-id=2-3&p=f&scaling=contain&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A3&embed-host=share" 
    allowfullscreen>
  </iframe>

  <script>
    // Safari’nin drag hareketini scroll sanmasını engelle
    document.addEventListener('touchmove', function(e) {
      if (e.target.tagName === 'IFRAME') {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
